	<script language="javascript">

		    ['수학I', '교과서 42p ~ 63p<br>※그 외 수행평가 대비용으로 표시해뒀던 문제들 참고'],
                    ['경제', '교과서 ~ 61p까지 (프린트도 참고)'], 
		    ['통합과학', '과학1(생명과학): 5단원 [생명 시스템]<br>과학2(물리학): 교과서 3단원 [역학적 시스템]<br><del>과학3(지구과학): 지필평가에 출제되지 않음.</del><br>과학4(화학): 6단원 [화학 변화] 산과 염기 ~ 중화반응'], 
		    ['일본어I', '교과서 10p ~ 79p까지 (프린트도 참고)<hr><h3>※문화 파트</h3>교과서 10~13p, 42p, 58~59p, 74~75p'],

		function writeCell() {
			for (i=0; i<=subject_range.length; i++) {

				document.write('</tr>');
			}
		}
